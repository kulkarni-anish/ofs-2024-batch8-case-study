<!-- ACTIVITY 2 -->


 <div class="oj-hybrid-padding">
  <h1>ACTIVITY 2</h1>
  <div>
  <oj-c-input-text
              id="text-input"
              value="{{firstName}}"
              label-hint="Enter first name"
              label-edge="inside">
  </oj-c-input-text>
  <h3>Hey! <oj-bind-text value="{{firstName}}"></oj-bind-text></h3>
  </div>
  <div>
    <h1>Input number demo</h1>
    <oj-c-input-number
                value="{{salary}}"
                min = "0"
                label-hint="Enter salary"></oj-c-input-number>
                <h3>Hey!, you earn <oj-bind-text min=0 value="[[salary]]"></oj-bind-text></h3>
                
  </div>

  <div>
    <oj-c-button id="button1" on-oj-action="[[handleClick]]" disabled="[[firstName()==null || firstName().trim()==='']]" label="Submit" ></oj-c-button>
  </div>

  <oj-bind-text value="[[city]]"></oj-bind-text>
  <oj-c-input-text
              id="text-input"
              value="{{email}}"
              label-hint="Email"
              label-edge="inside">
  </oj-c-input-text>
  <div>
    <h1>Clear icon demo</h1>
    <oj-form-layout>
      <oj-c-input-password
        id="no-clear-icon"
        value="{{valueNoClearIcon}}"
        label-hint="no clear-icon attribute"></oj-c-input-password> 
        
        <oj-c-input-password
        id="clear-icon-conditional"
        value="{{valueClearIconConditional}}"
        raw-value="{{rawValueClearIconConditional}}"
        clear-icon="conditional"
        label-hint="clear-icon='conditional'"></oj-c-input-password>

    </oj-form-layout>

  </div>
