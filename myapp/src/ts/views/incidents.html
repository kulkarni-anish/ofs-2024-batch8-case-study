 <!-- Activity 3 -->
<div class="oj-hybrid-padding">
  <h1>Incidents Content Area</h1>
  <div id="buttons-container">
    <h6>Text Button</h6>
    <div>
      <oj-c-button id="button1" on-oj-action="[[buttonAction]]" label="Button Text 1" ></oj-c-button>
      <oj-c-button id="button2" label="[[button2Text]]"></oj-c-button>
    </div>

    <p id="last" class="oj-typography-bold">
      ID of last button to be activated:
      <span id="results">
        <oj-bind-text value="[[activatedButton]]"></oj-bind-text>
      </span>
    </p>
    
    <h6>Button with Icon</h6>
    <div>
      <oj-c-button id="icon_button1" display="icons" label="Icon Button">
        <span slot="startIcon" class="oj-ux-ico-information"></span>
      </oj-c-button>
      <oj-c-button id="icon_button2" label="Start Slot">
        <span slot="startIcon" class="oj-ux-ico-avatar"></span>
      </oj-c-button>
      <oj-c-button id="icon_button3" label="End Slot">
        <span slot="endIcon" class="oj-ux-ico-avatar"></span>
      </oj-c-button>
      <oj-c-button id="icon_button4" display="label" label="Label">
        <span slot="startIcon" class="oj-ux-ico-avatar"></span>
        <span slot="endIcon" class="oj-ux-ico-avatar"></span>
      </oj-c-button>
    </div>
    <h6>Disabled Button</h6>
    <div>
      <oj-c-button disabled="true" id="dis_button1" label="Disabled"></oj-c-button>
      <oj-c-button disabled="true" display="icons" id="dis_button2" label="Disabled Icon">
        <span slot="startIcon" class="oj-ux-ico-delete-circle"></span>
      </oj-c-button>
    </div>
    <h6>Chroming</h6>
    <div>
      <oj-c-button id="chroming_button0" chroming="ghost" label="Ghost"></oj-c-button>
      <oj-c-button id="chroming_button1" chroming="borderless" label="Borderless"></oj-c-button>
      <oj-c-button id="chroming_button2" chroming="outlined" label="Outlined"></oj-c-button>
      <oj-c-button id="chroming_button3" chroming="solid" label="Solid"></oj-c-button>
      <oj-c-button id="chroming_button4" chroming="callToAction" label="Call To Action"></oj-c-button>
      <oj-c-button id="chroming_button5" chroming="danger" label="Danger"></oj-c-button>
    </div>
    <h6>Sizes</h6>
    <div>
      <oj-c-button id="size_button1" size="sm" label="Small"></oj-c-button>
      <oj-c-button id="size_button2" label="Default"></oj-c-button>
      <oj-c-button id="size_button3" size="md" label="Medium"></oj-c-button>
      <oj-c-button id="size_button4" size="lg" label="Large"></oj-c-button>
    </div>
</div>
