<div class="oj-hybrid-padding">
  <h1>Accounts</h1>
  <!-- <oj-c-button id="button1" on-oj-action="[[handleClick]]"  label="fetch" ></oj-c-button> -->
  <div>
    <oj-table id="table" data="[[dataprovider]]"
    columns='[{"headerText": "Account Id",
    "field": "accountId"},
   {"headerText": "Account Type",
    "field": "accountType"},
   {"headerText": "Current Balance",
    "field": "currentBalance"},
    {"headerText": "Overdraft Balance",
    "field": "overdraftBalance"},
    {"headerText": "Maximum Overdraft",
    "field": "maximumOverdraft"}]'
    on-oj-row-action="[[navigateToAccount]]">
</oj-table> 



  </div>
  <div>
    Account Id : <oj-bind-text value="[[inputAccountId]]"></oj-bind-text><br>
    Account Is Approved : <oj-bind-text value="[[inputAccountIsApproved]]"></oj-bind-text><br>
    Account Type : <oj-bind-text value="[[inputAccountType]]"></oj-bind-text><br>
    Rate Of Interest : <oj-bind-text value="[[inputRateOfInterest]]"></oj-bind-text><br>
    Opening Date : <oj-bind-text value="[[inputOpeningDate]]"></oj-bind-text><br>
    Min Balance : <oj-bind-text value="[[inputMinBalance]]"></oj-bind-text><br>
    Current Balance : <oj-bind-text value="[[inputCurrentBalance]]"></oj-bind-text><br>
    Overdraft Balance : <oj-bind-text value="[[inputOverdraftBalance]]"></oj-bind-text><br>
    Maximum Overdraft : <oj-bind-text value="[[inputMaximumOverdraft]]"></oj-bind-text><br>
    Customer Id : <oj-bind-text value="[[inputCustomerId]]"></oj-bind-text><br>
  </div>

  <h3>Transfer money</h3>
  <oj-c-input-number
    value="{{depamount}}"
    min = "0"
    label-hint="Enter amount"></oj-c-input-number>

    <oj-c-button id="button1" on-oj-action="[[deposit]]"  label="deposit" ></oj-c-button>
<br>
  <oj-c-input-number
    value="{{withamount}}"
    min = "0"
    label-hint="Enter amount"></oj-c-input-number>

    <oj-c-button id="button2" on-oj-action="[[withdraw]]"  label="withdraw" ></oj-c-button>

</div>

<div>
  <oj-c-button id="button3" on-oj-action="[[transactions]]"  label="View transactions" ></oj-c-button>
</div>
