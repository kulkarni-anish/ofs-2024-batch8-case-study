<div class="oj-hybrid-padding">
    <h1>Login</h1>
    <div id="form-container">
      <oj-c-form-layout
        id="myform"
        columns="3">
        <oj-c-input-text
          id="username" label-hint="Username"
          label-edge="inside" value="{{inputUsername}}" required="true"></oj-c-input-text>
        <oj-c-input-password
          id="password" label-hint="Password"
          label-edge="inside" value="{{inputPassword}}" required="true"></oj-c-input-password>
        
        </oj-c-form-layout>
        <oj-c-button id="button1" on-oj-action="[[handleClick]]" label="Submit" ></oj-c-button>
        
  
    </div>
  </div>
